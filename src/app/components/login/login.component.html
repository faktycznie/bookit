<div class="authBlock">
	<h3>Login</h3>
	<form (ngSubmit)="onLogin()">
		<div class="form-row">
			<input type="text" placeholder="Username" name="userName" [(ngModel)]="userName" required>
		</div>

		<div class="form-row">
			<input type="password" placeholder="Password" name="userPassword" [(ngModel)]="userPassword" required>
		</div>

		<div class="form-row">
			<button type="submit" class="btn">Login</button>
		</div>
	</form>
</div>
